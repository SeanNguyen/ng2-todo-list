<li [ngClass]="{ completed: todo.completed, editing: editing }">
    <div class="view">
        <input class="toggle" type="checkbox" [(ngModel)]="todo.completed">
        <label (dblclick)="startEditing(todoTextbox)">{{todo.title}}</label>
        <button class="destroy" (click)="destroy()"></button>
    </div>
    <input #todoTextbox class="edit" [(ngModel)]="editedTitle" (keyup.enter)="finishEditing()" (blur)="finishEditing()" (keyup.esc)="cancelEditing()">
</li>
