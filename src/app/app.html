<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus [(ngModel)]="newTodo.title" (keyup.enter)="addTodoItem()">
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" [hidden]="todos.length === 0">
        <input id="toggle-all" class="toggle-all" type="checkbox" (click)="toggleAllTodoStates()" [class.ative]="isAllTodoCompleted()">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <sean-todo *ngFor="let todo of todos" [todo]="todo"></sean-todo>
        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer" [hidden]="todos.length === 0">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{countUncompletedTodo()}}</strong> item<span [hidden]="countUncompletedTodo() < 2">s</span> left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
